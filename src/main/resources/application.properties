spring.application.name=LostAndFound
server.port=8080

# ## Data source
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=root
spring.data.mongodb.uri=mongodb://localhost:27017/lostandfound

# ## Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# spring.security.autoconfigure.enabled=false

logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=error
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password   # Not your Gmail password; use App Password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true